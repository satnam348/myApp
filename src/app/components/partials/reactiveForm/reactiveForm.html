<section class="row">
    <app-filterandsort></app-filterandsort>
    <div class="col-md-12">
        <h1>I am a Reactive form</h1>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group ">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control" type="text" formControlName="name" required>
                 <p *ngIf="myForm.controls.name.errors">This field is required!</p>


            </div>
            <div class="form-group ">
                <label for="email">Email</label>
                <input id="email" name="email"  class="form-control" type="text" formControlName="email" required>
            </div>
            <div formGroupName="address">
            <div class="form-group ">
                <label for="name">City</label>
                <input id="name" name="city" type="text" class="form-control" formControlName="city">
            </div>
            <div class="form-group ">
                <label for="pin">Pin</label>
                <input id="pin" name="pin" type="text" class="form-control" formControlName="pin">
            </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" class="form-control" formControlName="message"></textarea>
            </div>
             <div class="form-group">
               <input class="btn btn-primary" type="submit" value="Send Message" [disabled]="!myForm.valid">
             </div>
        </form>

        <data-grid [dataList]="formObject" (userUpdated)="handleUserUpdated($event)"></data-grid>
    </div>
</section>
