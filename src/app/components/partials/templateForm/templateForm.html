<section class="row">
    <div class="col-md-12">
        <h1>I am a Template form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group ">
                <label>Firstname:</label>
                <input type="text" formControlName="firstname" class="form-control">
                <small class="form-text text-muted" *ngIf="registerForm.controls.firstname.errors">
                       Your password must be 8-20 characters long, contain letters and numbers
                 </small>

            </div>
            <div class="form-group ">
                <label>Lastname:</label>
                <input type="text" formControlName="lastname" class="form-control"  #data>

                <small class="form-text text-muted" *ngIf="registerForm.controls.lastname.errors">
            Your ontain letters and numbers, and must not contain
                   </small>
            </div>

            <fieldset formGroupName="address">
                <div class="form-group ">
                    <label>Street:</label>
                    <input type="text" formControlName="street" class="form-control">
                </div>
                <div class="form-group ">
                    <label>Zip:</label>
                    <input type="text" formControlName="zip" class="form-control">
                </div>
                <div class="form-group ">
                    <label>City:</label>
                    <input type="text" formControlName="city" class="form-control">
                </div>
            </fieldset>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>


        </form>
    </div>
</section>
